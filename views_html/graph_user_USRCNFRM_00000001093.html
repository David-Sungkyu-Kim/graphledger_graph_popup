<script>

  //API
  var url1 = 'http://218.38.52.18:4000/channels/channel0/chaincodes/cc_dmp/graph/memberorder?peer=peer0.org1.kofpi.or.kr&fcn=queryAll&args=["201911","M_1000"]';
  //var url2 = 'http://218.38.52.18:4000/channels/channel0/chaincodes/cc_dmp/graph/cporder?peer=peer0.org1.kofpi.or.kr&fcn=queryAll&args=["201911","CP_1000"]';
  // 테스트 USRCNFRM_00000001093
  var url2 = 'http://graphbc9.cafe24.com:4000/channels/channel0/chaincodes/cc_dmp/graph/cporder?peer=peer0.org1.kofpi.or.kr&fcn=queryAll&args=["201912","USRCNFRM_00000001093"]';
  
  
  var url3 = 'http://218.38.52.18:4000/channels/channel0/chaincodes/cc_dmp/graph/cpsettlement?peer=peer0.org1.kofpi.or.kr&fcn=queryAll&args=["201911","CP_1000"]';

  document.addEventListener("DOMContentLoaded", function () {
    graphInit(url1);
  });

  function graphInit(dataUrl) {

    //토큰 받기
    getToken();

    /**
     * renderGraph : 그래프
     * @param data
     * @returns {dmUi.view.graph}
     */
    const renderGraph = function (data) {
      const oGraphledger = new dmUi.view.graph();
      oGraphledger.drawGraph(data);
      return oGraphledger;
    };

    function getToken() {

      //토큰 API
      //const tokenUrl = 'http://218.38.52.18:4000/users';
	  const tokenUrl = 'http://graphbc9.cafe24.com:4000/users';
      let sToken = '';
      const elLoader = document.querySelector('._loader');

      const xhr = new XMLHttpRequest();
      const body = {
        "username": "user@org1",
        "orgName": "Org1",
      };


      xhr.open('POST', tokenUrl);
      xhr.setRequestHeader('Content-Type', 'application/json; charset=utf-8');
      xhr.send(JSON.stringify(body));

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          elLoader.style.display = 'none';

          if (xhr.status === 200 || xhr.status === 201) {
            const data = JSON.parse(xhr.responseText);
            sToken = data.token;
            getData();
          }
        }
      };

      function getData() {
        const xhr = new XMLHttpRequest();

        //그래프 데이터 API
        const url = dataUrl;

        xhr.open('GET', url);
        xhr.setRequestHeader("Authorization", "Bearer " + sToken);
        xhr.send();

        xhr.onreadystatechange = function () {

          if (xhr.readyState === 4) {
            elLoader.style.display = 'none';

            if (xhr.status === 200 || xhr.status === 201) {
              const oData = JSON.parse(xhr.responseText);
              renderGraph(oData.result[0]);
            } else {
              console.error(xhr.responseText);
            }
          }
        };
      }

    }
  }

</script>
